<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aula13.css" />
    <title>Contador</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>

    <article class="box-principal">
      <div class="Box-segundario" id="box-segundarioA">
        <p class="NúmeroTabuada">
          Número <input type="number" name="Número" id="numero" min="0" />
        </p>
        <p>
          <input
            type="button"
            value="Gerar Tabuada"
            onclick="Gerar()"
            class="button"
          />
        </p>
      </div>

      <div class="Box-segundario">
        <select id="res" class="res" size="10"></select>
      </div>
    </article>

    </footer>

    <script src="aula13.js"></script>
